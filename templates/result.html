{% extends "base_page.html" %}

{% block page-title %}
Результаты теста
{% endblock %}

{% block page-lead %}
Ваши результаты проверки знаний
{% endblock %}

{% block content %}
<div class="container px-4 py-5" id="stats">
    <div class="row text-center">
        <div class="row-md-4">
            <h4>{{ correct }}</h4>
            <p class="text-muted">всего</p>
        </div>
        <div class="row-md-4">
            <h4>{{ percentage }}</h4>
            <p class="text-muted">изначально бывших в базе</p>
        </div>
    </div>
</div>
{% endblock %}
